<!DOCTYPE html>
<html lang="ar" dir="rtl"> <!-- تحديد لغة الصفحة واتجاه النص -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- إضافة القيمة 1.0 -->
    <title>تسجيل الدخول</title>

    <!-- تحسين تضمين Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- تضمين ملف CSS مع تحسين المسار -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="container mt-3">
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="إغلاق"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

    <div class="container mt-4 text-center">
        <h1 class="welcome">مرحبًا بك</h1>
        <img
            src="{{ url_for('static', filename='images/bank.jpg') }}"
            class="rounded mx-auto d-block"
            height="150"
            width="200"
            alt="شعار البنك">
    </div>

    <main class="container forms mt-3"> <!-- إضافة وسم main -->
        <!-- نموذج تسجيل الدخول -->
        <div class="form login">
            <div class="form-content">
                <header class="h2">تسجيل الدخول</header> <!-- تحسين تسلسل العناوين -->
                <form action="{{ url_for('main.login') }}" method="post"> <!-- استخدم post بالأحرف الصغيرة -->
                    <div class="mb-3">
                        <label for="email" class="visually-hidden">البريد الإلكتروني</label> <!-- إضافة تسمية مخفية -->
                        <input
                            type="email"
                            name="email"
                            id="email"
                            placeholder="البريد الإلكتروني"
                            class="form-control"
                            required>
                    </div>

                    <div class="mb-3 position-relative">
                        <label for="password" class="visually-hidden">كلمة المرور</label> <!-- إضافة تسمية مخفية -->
                        <input
                            type="password"
                            name="password"
                            id="password"
                            placeholder="كلمة المرور"
                            class="form-control"
                            required>
                    </div>

                    <div class="mb-3 text-end">
                        <a href="#" class="forgot-pass">هل نسيت كلمة المرور؟</a>
                    </div>

                    <div class="mb-3">
                        <button type="submit" class="btn btn-primary w-100">تسجيل الدخول</button>
                    </div>
                </form>
                <div class="form-link text-center">
                    <span>ليس لديك حساب؟ <a href="{{ url_for('main.signup') }}">إنشاء حساب جديد</a></span>
                </div>
            </div>
        </div>
    </main>

    <!-- تحسين تضمين Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"></script>

    <!-- تضمين ملف JS مع تحسين المسار -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
